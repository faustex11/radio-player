
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Avançado de Rádios</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 460px;
      margin: 5rem auto;
      padding: 2rem;
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
      text-align: center;
    }
    .radio-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff3366;
      margin-bottom: 1rem;
      animation: spin 6s linear infinite paused;
    }
    .container.playing .radio-img {
      animation-play-state: running;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    select, button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      background: #ff3366;
      cursor: pointer;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #444;
      margin-top: 1rem;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff3366;
      transition: width 0.2s;
    }
    canvas {
      width: 100%;
      height: 80px;
      display: block;
      margin-top: 1rem;
      background: #111;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="player">
    <img id="radio-img" class="radio-img" src="" alt="Logo da rádio">
    <h2 id="radio-name">Nome da Rádio</h2>
    <audio id="audio" crossorigin="anonymous"></audio>
    <div class="controls">
      <button onclick="togglePlay()" id="play-btn">▶️ Play</button>
      <select id="radio-select" onchange="changeStation()"></select>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <canvas id="visualizer"></canvas>
  </div>

  <script>
    const radios = [
      {
        nome: "Westside Radio",
        url: "https://listen-westside.sharp-stream.com/westside.mp3",
        imagem: "https://radiomap.eu/uk/images/westside.gif"
      },
      {
        nome: "Select Radio",
        url: "https://streaming05.liveboxstream.uk/proxy/selectr1/stream",
        imagem: "https://radiomap.eu/uk/images/select.svg"
      },
      {
        nome: "Capital (London)",
        url: "https://media-ice.musicradio.com/CapitalMP3",
        imagem: "https://radiomap.eu/uk/images/capital.svg"
      }
    ];

    const audio = document.getElementById('audio');
    const radioImg = document.getElementById('radio-img');
    const radioName = document.getElementById('radio-name');
    const player = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    const radioSelect = document.getElementById('radio-select');
    const progressBar = document.getElementById('progress-bar');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let analyser, dataArray, source;

    radios.forEach((radio, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = radio.nome;
      radioSelect.appendChild(option);
    });

    function changeStation() {
      const index = radioSelect.value;
      const selected = radios[index];
      audio.src = selected.url;
      radioImg.src = selected.imagem;
      radioName.textContent = selected.nome;
      audio.play();
      playBtn.textContent = '⏸️ Pause';
      player.classList.add('playing');
      setupVisualizer();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️ Pause';
        player.classList.add('playing');
        setupVisualizer();
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        player.classList.remove('playing');
      }
    }

    function setupVisualizer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          ctx.fillStyle = '#ff3366';
          ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
          x += barWidth + 1;
        }
      }
      draw();
    }

    setInterval(() => {
      if (!audio.paused && audio.duration > 0) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + "%";
      }
    }, 200);

    radioSelect.value = 0;
    changeStation();
  </script>
</body>
</html>
