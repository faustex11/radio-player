    .radio-player {
      max-width: 400px;
      margin: 4rem auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .radio-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff3366;
      margin-bottom: 1rem;
      animation: spin 4s linear infinite paused;
    }
    .radio-player.playing .radio-img {
      animation-play-state: running;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }
  </style>

    const player = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    const radioSelect = document.getElementById('radio-select');

    radios.forEach((radio, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = radio.nome;
      radioSelect.appendChild(option);
    });

    function changeStation() {
      const index = radioSelect.value;
      const selected = radios[index];
      audio.src = selected.url;
      radioImg.src = selected.imagem;
      radioName.textContent = selected.nome;
      audio.play();
      player.classList.add('playing');
      playBtn.textContent = '⏸️ Pause';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️ Pause';
        player.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        player.classList.remove('playing');
      }
    }

    radioSelect.value = 0;
    changeStation();
