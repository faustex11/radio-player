<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player de Rádios</title>
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #eee;
      --primary: #ff3366;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .radio-player {
      max-width: 400px;
      margin: 5rem auto;
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .radio-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin-bottom: 1rem;
      animation: spin 4s linear infinite paused;
    }
    .radio-player.playing .radio-img {
      animation-play-state: running;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="radio-player" id="player">
    <img src="" class="radio-img" id="radio-img" alt="Logo da Rádio" />
    <h2 id="radio-name">Nome da Rádio</h2>
    <audio id="audio" controls style="width: 100%; display: none;"></audio>
    <div class="controls">
      <button onclick="togglePlay()" id="play-btn">▶️ Play</button>
    </div>
    <select id="radio-select" onchange="changeStation()"></select>
  </div>

  <script>
    const radios = [
      {
        nome: "Westside Radio",
        url: "https://listen-westside.sharp-stream.com/westside.mp3",
        imagem: "https://radiomap.eu/uk/images/westside.gif"
      },
      {
        nome: "Select Radio",
        url: "https://streaming05.liveboxstream.uk/proxy/selectr1/stream",
        imagem: "https://radiomap.eu/uk/images/select.svg"
      },
      {
        nome: "Capital (London)",
        url: "https://media-ice.musicradio.com/CapitalMP3",
        imagem: "https://radiomap.eu/uk/images/capital.svg"
      },
      // ... As outras 90 rádios seriam listadas aqui ...
    ];

    const audio = document.getElementById('audio');
    const radioImg = document.getElementById('radio-img');
    const radioName = document.getElementById('radio-name');
    const player = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    const radioSelect = document.getElementById('radio-select');

    radios.forEach((radio, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = radio.nome;
      radioSelect.appendChild(option);
    });

    function changeStation() {
      const index = radioSelect.value;
      const selected = radios[index];
      audio.src = selected.url;
      radioImg.src = selected.imagem;
      radioName.textContent = selected.nome;
      audio.play();
      player.classList.add('playing');
      playBtn.textContent = '⏸️ Pause';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️ Pause';
        player.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        player.classList.remove('playing');
      }
    }

    radioSelect.value = 0;
    changeStation();
  </script>
</body>
</html>
