  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #111;
      --text-dark: #eee;
      --primary: #ff3366;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s ease all;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .radio-player {
      max-width: 400px;
      margin: 5rem auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .radio-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin-bottom: 1rem;
      transition: transform 0.4s ease;
    }
    .radio-player.playing .radio-img {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
    }
  </style>
</head>

        audio.play();
        playBtn.textContent = '⏸️ Pause';
        player.classList.add('playing');
      } else {

        playBtn.textContent = '▶️ Play';
        player.classList.remove('playing');
      }
    }
