    .radio-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff3366;
      margin-bottom: 1rem;
      animation: spin 6s linear infinite paused;
    }
    .container.playing .radio-img {
      animation-play-state: running;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    select, button {

      color: white;

    .progress {

      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff3366;
      transition: width 0.2s;
    }
    .visualizer {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 60px;
      margin-top: 1rem;
    }
    .bar {
      width: 5px;
      background: #ff3366;
      animation: bounce 1s infinite ease-in-out;

    @keyframes bounce {

      50% { height: 60px; }

    const radioImg = document.getElementById('radio-img');
    const radioName = document.getElementById('radio-name');
    const player = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    const radioSelect = document.getElementById('radio-select');
    const progressBar = document.getElementById('progress-bar');
    const bars = document.querySelectorAll('.bar');

    radios.forEach((radio, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = radio.nome;
      radioSelect.appendChild(option);
    });

    function changeStation() {
      const index = radioSelect.value;
      const selected = radios[index];
      audio.src = selected.url;
      radioImg.src = selected.imagem;
      radioName.textContent = selected.nome;
      audio.play();
      playBtn.textContent = '⏸️ Pause';
      player.classList.add('playing');
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️ Pause';
        player.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        player.classList.remove('playing');
      }
    }

    setInterval(() => {
      if (!audio.paused) {
        bars.forEach(bar => {
          bar.style.height = Math.random() * 60 + 10 + 'px';
        });
      }
    }, 150);

    setInterval(() => {
      if (!audio.paused && audio.duration > 0) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + "%";
      }
    }, 200);

    radioSelect.value = 0;
    changeStation();
